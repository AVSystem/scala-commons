language: scala

scala:
  - 2.11.11
  - 2.12.6

jdk:
  - oraclejdk8

before_install:
  - ./install-redis.sh

env:
  global:
    - REDIS_VERSION=4.0.0
    - REDIS_HOME=$PWD/redis-$REDIS_VERSION/src

script:
  - sbt ++$TRAVIS_SCALA_VERSION test commons/unidoc

sudo: false

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.coursier/cache
    - $HOME/.sbt/boot/
    - redis-$REDIS_VERSION

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

notifications:
  email:
    - r.janusz@avsystem.com
